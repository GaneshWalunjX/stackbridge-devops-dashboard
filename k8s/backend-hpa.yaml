kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2
metadata:
  name: backend-hpa
  namespace: stackbridge-lab
spec:
  scaleTargetRef:
    kind: Deployment
    apiVersion: apps/v1
    name: backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
