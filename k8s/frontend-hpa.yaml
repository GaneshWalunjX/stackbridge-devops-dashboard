kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2
metadata:
  name: frontend-hpa
  namespace: stackbridge-lab
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
